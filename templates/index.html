            </form>

        </div>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const listItems = document.querySelectorAll(".alphabet li");
    
            listItems.forEach((item) => {
                setInterval(() => {
                    // Set posisi acak secara langsung tanpa transisi
                    const x = Math.random() * (window.innerWidth - 50) + "px";
                    const y = Math.random() * (window.innerHeight - 50) + "px";
    
                    // Update posisi dengan gaya langsung
                    item.style.left = x;
                    item.style.top = y;
                }, 3000); // Interval sinkron dengan durasi animasi (3 detik)
            });
        });
    </script>
